<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <article class="card">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="card__image--main">
    <h2 class="card__title">Equilibrium #3429</h2>
    <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
    <img src="./images/icon-ethereum.svg" alt="ethereum" class="card__image--ethereum"><span class="card__text card__text--cyan">0.041 ETH</span>
    <img src="./images/icon-clock.svg" alt="clock" class="card__image--clock"><span class="card__text">3 days left</span>
    <footer class="card__footer">
      <img src="./images/image-avatar.png" alt="avatar image" class="card__image--avatar"><span class="card__text">Creation of <a href="#">Jules Wyvern</a></span>
    </footer>
  </article>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AlanMcLure">Alan</a>.
  </footer>
</body>
</html>
